    - use_to_and_as_if_applicable
    - valid_regexps
    - void_checks

dart_code_metrics:
  anti-patterns:
  metrics:
    cyclomatic-complexity: 20
    halstead-volume: 150
    lines-of-code: 100
    maintainability-index: 50
    maximum-nesting-level: 5
    number-of-methods: 10
    number-of-parameters: 4
    source-lines-of-code: 50
    technical-debt:
      threshold: 1
      todo-cost: 161
      ignore-cost: 320
      ignore-for-file-cost: 396
      as-dynamic-cost: 322
      deprecated-annotations-cost: 37
      file-nullsafety-migration-cost: 41
      unit-type: "USD"
    # weight-of-class: 0.33

  metrics-exclude:
    - test/**
  rules:
    - newline-before-return
    - no-boolean-literal-compare
    - no-empty-block
    - prefer-trailing-comma
    - prefer-conditional-expressions
    - no-equal-then-else
    - avoid-cascade-after-if-null
    - avoid-collection-methods-with-unrelated-types
    - avoid-duplicate-exports
    - avoid-global-state
    # - avoid-ignoring-return-values
    - avoid-missing-enum-constant-in-map
    # - avoid-non-ascii-symbols
    # - avoid-non-null-assertion
    # - avoid-passing-async-when-sync-expected
    # - avoid-redundant-async # need it to implement async method with sync implementation
    - avoid-throw-in-catch-block
    # - avoid-top-level-members-in-tests # we need it for common test functions
    - avoid-unnecessary-type-assertions
    - avoid-unnecessary-type-casts
    - avoid-unrelated-type-assertions
    - binary-expression-operand-order
    - double-literal-format
    - missing-test-assertion
    - no-equal-then-else
    # - no-magic-number
    - no-object-declaration
    - prefer-correct-test-file-name
    - prefer-correct-type-name:
        min-length: 3
        max-length: 60
    - prefer-first
    - prefer-immediate-return
    - prefer-iterable-of
    - prefer-last

    ## Flutter ##
    - always-remove-listener
    - avoid-border-all
    # - avoid-returning-widgets
    # - avoid-shrink-wrap-in-lists # Add it later
    - avoid-unnecessary-setstate
    - avoid-use-expanded-as-spacer
    - avoid-wrapping-in-padding
    - check-for-equals-in-render-object-setters
    - consistent-update-render-object
    - prefer-const-border-radius
    - prefer-correct-edge-insets-constructor
    # - prefer-extracting-callbacks
