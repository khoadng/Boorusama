# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - "**/*.g.dart"
  errors:
    unnecessary_lambdas: ignore
    invalid_annotation_target: ignore
    missing_required_param: error
    missing_return: error
    todo: ignore
    parameter_assignments: error

  plugins:
    - dart_code_metrics
  # language:
  #   strict-inference: true
  #   strict-raw-types: true

linter:
  rules:
    - always_declare_return_types
    # - always_put_control_body_on_new_line # we use this for oneline return statement
    # - always_put_required_named_parameters_first # not crucial and we do it all around
    - always_require_non_null_named_parameters
    # - always_specify_types # we use type inference
    - annotate_overrides
    # - avoid_annotating_with_dynamic # we want to be explicit with dynamic
    - avoid_bool_literals_in_conditional_expressions
    # - avoid_catches_without_on_clauses # we catch both Exceptions and Errors
    - avoid_catching_errors
    - avoid_classes_with_only_static_members
    - avoid_double_and_int_checks
    - avoid_empty_else
    - avoid_equals_and_hash_code_on_mutable_classes
    - avoid_escaping_inner_quotes
    - avoid_field_initializers_in_const_classes
    - avoid_final_parameters
    - avoid_function_literals_in_foreach_calls
    - avoid_implementing_value_types
    - avoid_init_to_null
    - avoid_js_rounded_ints
    - avoid_null_checks_in_equality_operators
    # - avoid_positional_boolean_parameters
    - avoid_print
    - avoid_private_typedef_functions
    - avoid_redundant_argument_values
    - avoid_relative_lib_imports
    - avoid_renaming_method_parameters
    - avoid_return_types_on_setters
    # - avoid_returning_null # we do this commonly
    - avoid_returning_null_for_future
    - avoid_returning_null_for_void
    - avoid_returning_this
    - avoid_setters_without_getters
    - avoid_shadowing_type_parameters
    - avoid_single_cascade_in_expression_statements
    - avoid_slow_async_io
    - avoid_type_to_string
    - avoid_types_as_parameter_names
    # - avoid_types_on_closure_parameters # conflicts with always_specify_types
    - avoid_unnecessary_containers
    - avoid_unused_constructor_parameters
    - avoid_void_async
    - avoid_web_libraries_in_flutter
    - await_only_futures
    - camel_case_extensions
    - camel_case_types
    - cancel_subscriptions
    - cascade_invocations
    # - cast_nullable_to_non_nullable # renable when replacing fluro with other navigation package
    - close_sinks
    - comment_references
    # - constant_identifier_names # we are using those all around
    - conditional_uri_does_not_exist
    - control_flow_in_finally
    # - curly_braces_in_flow_control_structures # we use this for oneline return statement
    - depend_on_referenced_packages
    # - diagnostic_describe_all_properties # nice to have for libs but overkill for applications
    # - directives_ordering
    # - discarded_futures
    - eol_at_end_of_file
    - empty_catches
    - empty_constructor_bodies
    - empty_statements
    - exhaustive_cases
    - file_names
    # - flutter_style_todos # don't need those for now
    - hash_and_equals
    - implementation_imports
    - invariant_booleans
    - iterable_contains_unrelated_type
    - join_return_with_assignment
    - leading_newlines_in_multiline_strings
    - library_names
    - library_prefixes
    - library_private_types_in_public_api
    # - lines_longer_than_80_chars # we use it when temporarily adding strings before translations
    - list_remove_unrelated_type
    - literal_only_boolean_expressions
    - missing_whitespace_between_adjacent_strings
    - no_adjacent_strings_in_list
    - no_duplicate_case_values
    - no_leading_underscores_for_library_prefixes
