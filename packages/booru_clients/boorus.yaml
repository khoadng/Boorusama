- gelbooru_v2:
    metadata:
      id: 23
      name: gelbooruV2
      display-name: Gelbooru 0.2
      legacy-ids: [9]
    global-user-params:
      user-id: "user_id"
      api-key: "api_key"

    auth:
      required: false
      api-key-url: "/index.php?page=account&s=options"
      instructions-key: "booru.api_key_instructions.variants_2"
      login-url: "/index.php?page=account&s=login&code=00"
      cookie: null

    features:
      posts:
        type: api
        endpoint: "/index.php?page=dapi&s=post&q=index&json=1"
        user-params: {tags: "tags", page: "pid", limit: "limit"}
        capabilities:
          thumbnailOnly: false
          pagination-type: "page" # page or offset
          fixed-limit: null
      
      post:
        type: html
        endpoint: "/index.php?page=post&s=view"
        user-params: {post-id: "id"}
        capabilities:
          cache-seconds: 600
      
      autocomplete:
        type: api
        endpoint: "/autocomplete.php"
        user-params: {query: "q"}
      
      comments:
        type: api
        endpoint: "/index.php?page=dapi&s=comment&q=index"
        user-params: {post-id: "post_id"}
      
      notes:
        type: html
        endpoint: "/index.php?page=post&s=view"
        parser: "parseGelNotesHtml"
        user-params: {post-id: "id"}
      
      tags:
        type: html
        endpoint: "/index.php?page=post&s=view"
        parser: "parseGelTagsHtml"
        user-params: {post-id: "id"}
      
      favorites:
        type: html
        endpoint: "/index.php?page=favorites&s=view"
        parser: "parseDefaultFavoritePostsHtml"
        user-params: {user-id: "id", page: "pid"}
        capabilities:
          pagination-type: "offset" # page or offset
          fixed-limit: 50

    sites:
      - url: https://rule34.xxx/
        auth:
          required: true
          instructions-key: "booru.api_key_instructions.variants_1"
        overrides:
          autocomplete:
            endpoint: "https://api.rule34.xxx/autocomplete.php"
          favorites:
            parser: "parseDefaultFavoritePostsHtml"
          post:
            parser: "parseR34PostHtml"

      - url: https://hypnohub.net/
        overrides:
          post:
            parser: "parseDefaultPostHtml"

      - url: https://realbooru.com/
        overrides:
          posts:
            type: html
            endpoint: "/index.php?page=post&s=list"
            parser: "parseRbPostsHtml"
            capabilities:
              thumbnailOnly: true
              pagination-type: "offset" 
              fixed-limit: 42
          post:
            parser: "parseRbPostHtml"
          tags:
            parser: "parseRbTagsHtml"

      - url: https://bbooru.com/
        auth:
          cookie: "adult_mode=1"

      - url: https://xbooru.com/
      - url: https://tbib.org/
      - url: https://safebooru.org/

